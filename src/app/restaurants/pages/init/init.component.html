
    <h1>Restaurantes</h1>

    <div class="list">
        <ng-container *ngIf="restaurants$ | async as restaurants; else loading">
            <app-card (click)="selected(restaurant)" [restaurant]="restaurant" *ngFor="let restaurant of restaurants"></app-card>
        </ng-container>
        <ng-template #loading>
           <app-loader></app-loader>
        </ng-template>
    </div>

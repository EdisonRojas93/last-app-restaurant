<div class="product">
    <div class="product__image" [style.background-image]="getImage()">
    </div>

    <div class="product__info">
        <div class="product__name">{{product?.name}}</div>
        <div class="product__price">{{product?.price | currency: 'EUR'}}</div>

    </div>
</div>

<div class="product__action" (click)="select()">
    <ng-icon class="product__icon" name="heroChevronRight" size="16" color="#FFFFFF"></ng-icon>
</div>
